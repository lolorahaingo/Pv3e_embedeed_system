<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PV3e - Serial Plotter 3D</title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="./js/plotly-latest.min.js"></script>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper container">
				<a href="#" class="brand-logo">PV3e Telemetry - Calypso</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				</ul>
					<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			</div>
		<ul id="slide-out" class="sidenav sidenav-fixed">
			<h5 class="center black-text">Port selection</h5>
			<div class="container">
				<input id="portname" type="text" class="validate">
			</div>
			<p class="black-text" id="error"></p>
			<h5 class="center black-text">Graph List</h5>
		</ul>
	</nav>
	</header>
	<main>
		<div class="row">
			<div class="col s6 m4">
				<div class="card">
					<div class="card red darken-1">
		        <div class="card-content white-text">
		          <span class="card-title">Battery Level</span>
		          <h4 id="Battery Level">0</h4>
		        </div>
					</div>
				</div>
			</div>
			<div class="col s6 m4">
				<div class="card">
					<div class="card green darken-1">
		        <div class="card-content white-text">
		          <span class="card-title">Temperature</span>
		          <h4 id="Coolant Temp">0</h4>
		        </div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<p>Enter a message to display (press enter to send, +++ to reset screen)</p>
			<input id="message" type="text" class="validate">
		</div>
		<div class="row" id="mainContent">
		</div>
	</main>
	<script src="./js/materialize.min.js"></script>
	<script src="./window.js"></script> <!-- JavaScript code -->
</body>
</html>
